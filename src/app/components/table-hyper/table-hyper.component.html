<cdk-virtual-scroll-viewport tvsItemSize='48'>
    <table mat-table [dataSource]="dataSource" style="position: relative;">
      <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky:true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  
      <ng-container matColumnDef="day">
        <th mat-header-cell *matHeaderCellDef>No.</th>
        <td mat-cell *matCellDef="let element"> {{ element.id }}</td>
      </ng-container>
  
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef >date</th>
        <td mat-cell *matCellDef="let element">{{ element.date }}</td>
      </ng-container>
  
      <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef> amount</th>
        <td mat-cell *matCellDef="let element">{{ element.amount }}</td>
      </ng-container>
  
      <ng-container matColumnDef="dailyInterest">
        <th mat-header-cell *matHeaderCellDef>dailyInterest</th>
        <td mat-cell *matCellDef="let element">{{ element.amount }}</td>
      </ng-container>
  
      <ng-container matColumnDef="dailyRewards">
        <th mat-header-cell *matHeaderCellDef>dailyRewards</th>
        <td mat-cell *matCellDef="let element">{{ element.amount }}</td>

      </ng-container>
  
      <ng-container matColumnDef="rebuy">
        <th mat-header-cell *matHeaderCellDef >rebuy</th>
        <td mat-cell *matCellDef="let element">{{ element.amount }}</td>

      </ng-container>
  
      <ng-container matColumnDef="balance">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.amount }}</td>

      </ng-container>
    </table>
  </cdk-virtual-scroll-viewport>
